<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Buy Your Bus Pass | River Valley Metro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'metro-blue': '#0077c8',
            'deep-navy': '#003f73',
            'cta-gold': '#ffcc00',
            'dark-accent': '#1a1a1a',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <style>
    :root {
      --primary: #0077c8;
      --deep-navy: #003f73;    
      --cta-gold: #ffcc00;     
      --dark-accent: #1a1a1a;  
      --nav-bg: rgba(255, 255, 255, 0.95);
    }

    body {
      min-height: 100vh;
      margin: 0;
      /* Padding bottom ensures content isn't hidden by the nav */
      padding-bottom: 100px; 
      background: linear-gradient(145deg, var(--deep-navy) 0%, var(--dark-accent) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
    }

    .float-animate { animation: float 3s ease-in-out infinite; }
    .pulse-button { animation: pulse-gold 2s infinite; }

    /* --- UNIFIED APP NAVIGATION --- */
    .fixed-nav { 
      position: fixed; bottom: 0; left: 0; right: 0; 
      background: var(--nav-bg); 
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(0, 0, 0, 0.1); 
      display: flex; justify-content: space-around; 
      padding: 12px 0 calc(12px + env(safe-area-inset-bottom)); 
      z-index: 3000;
    }

    .nav-item { 
      color: #8e8e93; text-decoration: none; text-align: center; 
      font-size: 10px; font-weight: 700; flex: 1;
      display: flex; flex-direction: column; align-items: center; gap: 4px;
      -webkit-tap-highlight-color: transparent; transition: 0.2s;
    }

    .nav-item svg { width: 24px; height: 24px; }
    
    /* Active State */
    .nav-active { color: var(--primary) !important; }
    .nav-active svg { transform: scale(1.1); }
    .nav-item:active { transform: scale(0.9); opacity: 0.7; }
  </style>
</head>
<body class="font-sans">

  <div class="card bg-white/10 backdrop-blur-md rounded-2xl p-8 sm:p-10 max-w-sm w-full text-center shadow-2xl border border-white/20 transform transition duration-500 hover:scale-[1.01] mt-auto mb-auto">

    <div class="float-animate mb-6 inline-block p-4 rounded-full bg-metro-blue/20">
      <div class="text-5xl" role="img" aria-label="Bus">ðŸšŒ</div>
    </div>

    <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-3 tracking-tight">
      Ready to Ride?
    </h1>
    <p class="text-white/80 text-lg mb-8 leading-relaxed">
      Secure your journey instantly. Purchase your River Valley Metro pass through Token Transit.
    </p>

    <a class="pulse-button flex items-center justify-center gap-3 w-full py-5 px-6 bg-cta-gold text-dark-accent font-black text-xl uppercase tracking-wider rounded-full shadow-[0_10px_20px_rgba(0,0,0,0.3)] hover:shadow-[0_15px_30px_rgba(255,204,0,0.4)] transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-cta-gold/50"
       href="https://tokentransit.com/app?a=rivervalleymetro"
       target="_blank" 
       rel="noopener noreferrer">
       
       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
         <path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" ></path>
       </svg>
       
       <span>Buy Bus Pass</span>
    </a>
    
    <p class="mt-8 text-xs text-white/50 italic">
      *Ticket purchase handled securely by Token Transit.
    </p>
  </div>

  <nav class="fixed-nav">
    <a href="index.html" id="nav-home" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>HOME</span>
    </a>
    <a href="tracker.html" id="nav-tracker" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
      <span>TRACKER</span>
    </a>
    <a href="midway.html" id="nav-midway" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 2v1.5h4V2h2v1.5h.5c1.1 0 2 .9 2 2v13c0 1.1-.9 2-2 2h-13c-1.1 0-2-.9-2-2v-13c0-1.1.9-2 2-2h.5V2h2v1.5h4V2h2zm3 8h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 0H7v2h2v-2zm0 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>
      <span>MIDWAY</span>
    </a>
    <a href="tickets.html" id="nav-tickets" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
      <span>TICKETS</span>
    </a>
    <a href="status.html" id="nav-status" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-7.07 9.5l-1.79 1.79 1.41 1.41 1.79-1.79-1.41-1.41zM9 19H7v3h2v-3zm7 0h-2v3h2v-3z"/></svg>
      <span>STATUS</span>
    </a>
  </nav>

  <script>
    // Highlight Active Page
    const path = window.location.pathname.split("/").pop() || "index.html";
    const navMap = { 
      'index.html': 'nav-home', 
      'tracker.html': 'nav-tracker', 
      'midway.html': 'nav-midway',
      'tickets.html': 'nav-tickets',
      'status.html': 'nav-status'
    };
    if(navMap[path]) document.getElementById(navMap[path]).classList.add('nav-active');
  </script>
</body>
</html>
