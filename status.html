<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Service & Alerts | River Valley Metro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; margin: 0; overflow: hidden; height: 100vh; }
    .app-container { width: 100vw; height: 100vh; background: #f8fafc; position: relative; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
    .app-container::-webkit-scrollbar { display: none; }
    
    #splash { position: fixed; inset: 0; background: radial-gradient(circle at center, #239ed9 0%, #1a7ba8 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.5s ease; }
    .loader-progress { width: 40%; height: 100%; background: white; animation: loading 1.5s infinite ease-in-out; }
    @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }
    
    .nav-active { color: #3b82f6 !important; }
    .nav-active svg { stroke: #3b82f6 !important; }
    nav { z-index: 9000 !important; }
  </style>
</head>
<body>
  <div id="splash">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s" alt="Logo" class="w-24 h-24 rounded-full border-4 border-white shadow-xl">
    <h1 class="text-white text-xl font-black mt-4 tracking-tighter uppercase text-center px-4">River Valley Metro</h1>
    <div class="mt-6 w-24 h-1 bg-white/20 rounded-full overflow-hidden">
      <div class="loader-progress"></div>
    </div>
  </div>

  <div class="app-container">
    <div id="mainContent" class="opacity-0 transition-opacity duration-700 p-6 pt-10 pb-32">
      <header class="text-center mb-8">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <h1 class="text-2xl font-black text-slate-900 tracking-tight">Service & Alerts</h1>
        <p class="text-blue-500 font-bold text-xs uppercase tracking-widest">Real-Time Status</p>
      </header>

      <section id="notices-section" class="mb-8">
        <div class="flex items-center gap-2 mb-4">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <h2 class="text-sm font-black text-slate-700 uppercase tracking-wider">System Status</h2>
        </div>
        
        <div id="notices-container" class="space-y-3">
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4">
                <div class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" /></svg>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800 text-sm">All Routes On Schedule</h3>
                    <p class="text-xs text-slate-500 font-medium">No major delays reported at this time.</p>
                </div>
            </div>
        </div>
      </section>

      <div class="space-y-5">
        <div class="bg-white rounded-[2.5rem] p-7 shadow-sm border border-slate-100">
          <h2 class="font-black text-slate-800 mb-5 flex items-center justify-between uppercase text-xs tracking-widest">
            Regular Hours
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </h2>
          <div class="space-y-4 text-sm">
            <div class="flex justify-between items-center pb-3 border-b border-slate-50"><span class="text-slate-400 font-bold uppercase text-[10px]">Monâ€“Fri</span><span class="font-black text-slate-700">5:00 AM - 9:30 PM</span></div>
            <div class="flex justify-between items-center pb-3 border-b border-slate-50"><span class="text-slate-400 font-bold uppercase text-[10px]">Saturday</span><span class="font-black text-slate-700">7:00 AM - 9:30 PM</span></div>
            <div class="flex justify-between items-center"><span class="text-blue-500 font-bold uppercase text-[10px]">Sun / Holiday</span><span class="font-black text-blue-600">8:00 AM - 4:00 PM</span></div>
          </div>
        </div>

        <div class="rounded-[2.5rem] overflow-hidden shadow-xl border-4 border-white active:scale-[0.98] transition-transform">
          <img src="https://www.rivervalleymetro.com/wp-content/uploads/2021/07/Agency-Website-Digital-Collegian-300x250px-1-e1632412572995.png" class="w-full h-auto" alt="Ad">
        </div>
      </div>
    </div>
  </div>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-[440px] bg-slate-900/95 backdrop-blur-xl border border-white/10 h-20 rounded-[2.5rem] flex items-center justify-around px-4 shadow-2xl z-[9999]">
    <a href="./status.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="status.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Alerts</span>
    </a>
    <a href="./map.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="map.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Find Bus</span>
    </a>
    <a href="./midway.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="midway.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Midway</span>
    </a>
    <a href="./passes.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="passes.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Passes</span>
    </a>
    <a href="./weather.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="weather.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Weather</span>
    </a>
  </nav>

  <script>
    // Navigation Highlighting Logic
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname.split("/").pop() || "status.html";
      document.querySelectorAll('.nav-link').forEach(link => {
        if(link.getAttribute('data-page') === path) link.classList.add('nav-active');
      });

      // Splash Screen Logic
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
        document.getElementById('mainContent').classList.remove('opacity-0');
      }, 1500);
    });
  </script>
</body>
</html>
