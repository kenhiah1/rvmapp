<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; overflow: hidden; height: 100vh; color: white; }

    /* WebGL Background Layer */
    #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

    /* App Container (Scrolling Layer) */
    .app-container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      z-index: 10; 
      overflow-y: auto; 
      -webkit-overflow-scrolling: touch; 
      background: transparent; 
    }
    .app-container::-webkit-scrollbar { display: none; }

    /* Splash Screen */
    #splash { 
      position: fixed; 
      inset: 0; 
      background: #000; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      z-index: 10000; 
      transition: opacity 0.8s ease; 
    }
    
    .loader-progress { width: 40%; height: 100%; background: #3b82f6; animation: loading 1.5s infinite ease-in-out; }
    @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }

    /* Premium UI Components */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
    }

    .glow-text {
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav { z-index: 9000 !important; }
    .nav-active { color: #3b82f6 !important; filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5)); }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

    <h1 class="text-white text-xl font-black mt-4 tracking-tighter uppercase">River Valley Metro</h1>
    <div class="mt-6 w-24 h-1 bg-white/10 rounded-full overflow-hidden">
      <div class="loader-progress"></div>
    </div>
  </div>

        <p class="text-blue-400 font-bold text-xs uppercase tracking-[0.3em]">Official Transit Portal</p>
      </header>

      <section id="notices-section" class="mb-8 hidden">
        <div class="flex items-center gap-2 mb-3">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            <h2 class="text-sm font-black text-white/80 uppercase tracking-wider">Service Notices</h2>
        </div>
        <div id="notices-container" class="space-y-3"></div>
      </section>

      <div class="space-y-6">
        <div class="glass-card p-6 shadow-2xl">
          <h2 class="font-extrabold text-white mb-4 flex items-center justify-between">
            Local & Metro Plus 
            <span class="text-[10px] bg-blue-500/20 px-2 py-1 rounded-md text-blue-400 font-bold uppercase tracking-tighter">Hours of Operation</span>
          </h2>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-white/40 font-medium">Monâ€“Fri</span><span class="font-bold text-white/90">5:00A - 9:30P</span></div>
            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-white/40 font-medium">Saturday</span><span class="font-bold text-white/90">7:00A - 9:30P</span></div>
            <div class="flex justify-between text-blue-400 font-bold italic"><span>Sun / Holiday</span><span>8:00A - 4:00P</span></div>
          </div>
        </div>

        <div class="rounded-3xl overflow-hidden shadow-2xl border-2 border-white/10 bg-white/5">
          <img src="https://www.rivervalleymetro.com/wp-content/uploads/2021/07/Agency-Website-Digital-Collegian-300x250px-1-e1632412572995.png" class="w-full h-auto mix-blend-screen opacity-90" alt="Ad">
        </div>

    </div>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-[440px] bg-black/40 backdrop-blur-3xl border border-white/10 h-20 rounded-[2.5rem] flex items-center justify-around px-4 shadow-2xl z-[9999]">
    <a href="./status.html" class="nav-link flex flex-col items-center gap-1.5 text-white/30 flex-1 transition-all" data-page="status.html">

      <span class="text-[8px] font-black uppercase tracking-tighter">Weather</span>
    </a>
  </nav>

  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec2 position;
    void main() { gl_Position = vec4(position, 0.0, 1.0); }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
    uniform float uTime;
    uniform vec2 uResolution;
    
    // Optimized Prism Shader Logic
    void main() {
        vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution) / min(uResolution.x, uResolution.y);
        float time = uTime * 0.15;
        
        vec3 col = vec3(0.0);
        for(float i = 1.0; i < 4.0; i++) {
            uv.x += 0.3 / i * sin(i * 3.0 * uv.y + time);
            uv.y += 0.3 / i * cos(i * 3.0 * uv.x + time);
            col += 0.005 / abs(sin(time + uv.y + uv.x));
        }
        
        // Dark blue/purple theme
        col *= vec3(0.1, 0.4, 0.9);
        gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script>
    // WebGL Initialization
    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gl.viewport(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resize);
    resize();

    const program = gl.createProgram();
    const vs = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vs, document.getElementById('vertexShader').textContent);
    gl.compileShader(vs);
    const fs = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fs, document.getElementById('fragmentShader').textContent);
    gl.compileShader(fs);
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram(program);

    const posLoc = gl.getAttribLocation(program, 'position');
    const uTime = gl.getUniformLocation(program, 'uTime');
    const uRes = gl.getUniformLocation(program, 'uResolution');
    const buf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buf);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

    function render(t) {
      gl.useProgram(program);
      gl.uniform1f(uTime, t * 0.001);
      gl.uniform2f(uRes, canvas.width, canvas.height);
      gl.enableVertexAttribArray(posLoc);
      gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);

    // App Logic (Navigation Activation & Splash)
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll('.nav-link').forEach(link => {
      if(link.getAttribute('data-page') === currentPage) link.classList.add('nav-active');
    });

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
        document.getElementById('mainContent').classList.remove('opacity-0');
      }, 2000);
    });
  </script>
</body>
</html>
