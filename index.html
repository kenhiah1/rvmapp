<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>River Valley Metro Service Hours</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0061ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s">

  <style>
    :root {
      --primary: #0061ff;
      --accent: #60efff;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
      --card-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --metro-blue: #0077c8; /* Added for Nav highlighting */
    }

    /* Fixed Nav Padding */
    body { padding-bottom: 80px; margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; color: var(--text-dark); line-height: 1.6; }

    /* Splash Logic */
    #splash { position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), var(--accent)); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--text-light); z-index: 3000; transition: opacity 0.7s ease; }
    #splash img { max-width: 150px; border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.3); margin-bottom: 20px; }

    /* Layout */
    #mainContent { display: none; opacity: 0; max-width: 1000px; margin: 40px auto; padding: 0 20px; transition: opacity 0.7s ease; }
    .page-header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid var(--accent); }
    .page-header h1 { color: var(--primary); font-size: 2.5rem; margin: 0; }
    .service-card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); padding: 24px; margin: 20px 0; }
    .service-card h2 { margin-top: 0; color: var(--primary); border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
    
    ul { list-style: none; padding: 0; }
    ul li { padding: 10px 0; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; }

    /* Nav Classes */
    .fixed-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
    .nav-item { color: #9ca3af; text-decoration: none; text-align: center; font-size: 10px; font-weight: bold; transition: 0.3s; }
    .nav-active { color: var(--primary) !important; transform: scale(1.1); }
    .nav-item svg { width: 24px; height: 24px; margin: 0 auto; display: block; }
  </style>
</head>
<body>

  <div id="splash">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s" alt="Logo">
    <h1>River Valley Metro</h1>
    <p>Loading App...</p>
  </div>

  <div id="mainContent">
    <header class="page-header">
        <h1>Service Hours</h1>
        <p>Kankakee County's Daily Transit</p>
    </header>

    <div class="service-card">
      <h2>Local Routes</h2>
      <ul>
        <li><strong>Mon–Fri:</strong> 5:00 AM – 9:30 PM</li>
        <li><strong>Sat:</strong> 7:00 AM – 9:30 PM</li>
        <li><strong>Sun:</strong> 8:00 AM – 4:00 PM</li>
      </ul>
    </div>
  </div>

  <nav class="fixed-nav">
    <a href="index.html" id="nav-home" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      HOME
    </a>
    <a href="tracker.html" id="nav-tracker" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
      TRACKER
    </a>
    <a href="tickets.html" id="nav-tickets" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
      TICKETS
    </a>
  </nav>

  <script>
    // 1. Splash Logic
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('mainContent').style.display = 'block';
          document.getElementById('mainContent').style.opacity = 1;
          document.getElementById('splash').style.display = 'none';
        }, 700);
      }, 1000);
    });

    // 2. Nav Highlight Logic
    const path = window.location.pathname.split("/").pop() || "index.html";
    const navMap = { 'index.html': 'nav-home', 'tracker.html': 'nav-tracker', 'tickets.html': 'nav-tickets' };
    if(navMap[path]) document.getElementById(navMap[path]).classList.add('nav-active');

    // 3. PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
