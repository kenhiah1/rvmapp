<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>River Valley Metro | Home</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Dark background to hide mobile bounce gaps */
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; margin: 0; overflow: hidden; height: 100vh; }
    
    .app-container { width: 100vw; height: 100vh; background: #f8fafc; position: relative; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
    .app-container::-webkit-scrollbar { display: none; }
    
    #splash { position: fixed; inset: 0; background: radial-gradient(circle at center, #239ed9 0%, #1a7ba8 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.5s ease; }
    
    .loader-progress { width: 40%; height: 100%; background: white; animation: loading 1.5s infinite ease-in-out; }
    @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }
    
    .nav-active { color: #3b82f6 !important; }
    
    /* Ensure nav is always visible on top */
    nav { z-index: 9000 !important; }
  </style>
</head>
<body>
  <div id="splash">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s" alt="Logo" class="w-24 h-24 rounded-full border-4 border-white shadow-xl">
    <h1 class="text-white text-xl font-black mt-4 tracking-tighter uppercase">River Valley Metro</h1>
    <div class="mt-6 w-24 h-1 bg-white/20 rounded-full overflow-hidden">
      <div class="loader-progress"></div>
    </div>
  </div>

  <div class="app-container">
    <div id="mainContent" class="opacity-0 transition-opacity duration-700 p-6 pt-10 pb-32">
      <header class="text-center mb-8">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <h1 class="text-2xl font-black text-slate-900 tracking-tight">River Valley Metro</h1>
        <p class="text-blue-500 font-bold text-xs uppercase tracking-widest">Official Transit App</p>
      </header>

      <section id="notices-section" class="mb-8 hidden">
        <div class="flex items-center gap-2 mb-3">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            <h2 class="text-sm font-black text-slate-700 uppercase tracking-wider">Service Notices</h2>
        </div>
        <div id="notices-container" class="space-y-3"></div>
      </section>

      <div class="space-y-5">
        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
          <h2 class="font-extrabold text-slate-800 mb-4 flex items-center justify-between">
            Local & Metro Plus 
            <span class="text-[10px] bg-slate-100 px-2 py-1 rounded-md text-slate-500 font-bold uppercase">Hours</span>
          </h2>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between"><span class="text-slate-400 font-medium">Monâ€“Fri</span><span class="font-bold">5:00A - 9:30P</span></div>
            <div class="flex justify-between"><span class="text-slate-400 font-medium">Saturday</span><span class="font-bold">7:00A - 9:30P</span></div>
            <div class="flex justify-between text-blue-600 font-bold"><span>Sun / Holiday</span><span>8:00A - 4:00P</span></div>
          </div>
        </div>

        <div class="rounded-3xl overflow-hidden shadow-sm border-4 border-white">
          <img src="https://www.rivervalleymetro.com/wp-content/uploads/2021/07/Agency-Website-Digital-Collegian-300x250px-1-e1632412572995.png" class="w-full h-auto" alt="Ad">
        </div>
      </div>
    </div>
  </div>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-[400px] bg-slate-900/90 backdrop-blur-xl border border-white/10 h-16 rounded-2xl flex items-center justify-around px-2 shadow-2xl">
    <a href="./index.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
      <span class="text-[9px] font-bold uppercase">Home</span>
    </a>
    <a href="./guide.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="guide.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span class="text-[9px] font-bold uppercase">Schedules</span>
    </a>
    <a href="./map.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="map.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>
      <span class="text-[9px] font-bold uppercase">Map</span>
    </a>
    <a href="./status.html" class="nav-link flex flex-col items-center gap-1 text-slate-400 py-2 flex-1" data-page="status.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span class="text-[9px] font-bold uppercase">Status</span>
    </a>
  </nav>

  <script>
    if ('serviceWorker' in navigator) { 
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js')); 
    }

    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll('.nav-link').forEach(link => {
      if(link.getAttribute('data-page') === currentPage) link.classList.add('nav-active');
    });

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
        document.getElementById('mainContent').classList.remove('opacity-0');
      }, 1500);
    });
  </script>
</body>
</html>
