<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>River Valley Metro Service Hours</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0061ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s">

  <style>
    :root {
      --primary: #0061ff;
      --accent: #60efff;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
      --card-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --nav-bg: rgba(255, 255, 255, 0.94);
    }

    /* Core Layout */
    body { 
      padding-bottom: 90px; /* Space for the bottom nav */
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background: #f8f9fa; 
      color: var(--text-dark); 
      line-height: 1.6; 
      -webkit-font-smoothing: antialiased;
    }

    /* Splash Logic */
    #splash { 
      position: fixed; 
      inset: 0; 
      background: linear-gradient(135deg, var(--primary), var(--accent)); 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      text-align: center; 
      color: var(--text-light); 
      z-index: 3000; 
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    #splash img { 
      max-width: 120px; 
      border-radius: 30px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
      margin-bottom: 24px; 
    }

    /* Main Content Styling */
    #mainContent { 
      display: none; 
      opacity: 0; 
      max-width: 600px; /* Optimized for mobile reading */
      margin: 20px auto; 
      padding: 0 20px; 
      transition: opacity 0.5s ease; 
    }
    .page-header { 
      text-align: left; 
      margin: 40px 0 20px 0; 
    }
    .page-header h1 { 
      color: var(--primary); 
      font-size: 2rem; 
      font-weight: 800;
      margin: 0; 
    }
    .page-header p {
      margin: 5px 0;
      color: #666;
      font-weight: 500;
    }

    .service-card { 
      background: var(--card-bg); 
      border-radius: 20px; 
      box-shadow: 0 4px 20px var(--shadow-color); 
      padding: 24px; 
      margin: 20px 0; 
    }
    .service-card h2 { 
      margin-top: 0; 
      font-size: 1.25rem;
      color: var(--primary); 
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    ul { list-style: none; padding: 0; }
    ul li { 
      padding: 14px 0; 
      border-bottom: 1px solid #f0f0f0; 
      display: flex; 
      justify-content: space-between; 
      font-size: 0.95rem;
    }
    ul li:last-child { border-bottom: none; }
    ul li strong { color: #444; }

    /* --- MODERN APP NAVIGATION --- */
    .fixed-nav { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background: var(--nav-bg); 
      backdrop-filter: blur(15px); 
      -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(0, 0, 0, 0.05); 
      display: flex; 
      justify-content: space-around; 
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom)); 
      z-index: 2000; 
      box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    }

    .nav-item { 
      color: #8e8e93; 
      text-decoration: none; 
      text-align: center; 
      font-size: 10px; 
      font-weight: 700; 
      letter-spacing: 0.5px;
      transition: all 0.2s ease; 
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-item svg { 
      width: 26px; 
      height: 26px; 
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Active State (Metro Blue) */
    .nav-active { 
      color: var(--primary) !important; 
    }

    .nav-active svg {
      transform: scale(1.1) translateY(-2px);
    }

    /* Tap Feedback */
    .nav-item:active {
      transform: scale(0.9);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="splash">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBRXORehZGVAUiu8vzUjk_Jli1YGIERGWwA&s" alt="Logo">
    <h1 style="font-size: 1.5rem; letter-spacing: 1px;">RIVER VALLEY METRO</h1>
    <div class="loader"></div>
    <p style="opacity: 0.8; font-size: 0.9rem; margin-top: 10px;">Connecting Kankakee County</p>
  </div>

  <div id="mainContent">
    <header class="page-header">
        <h1>Service Hours</h1>
        <p>River Valley Metro/p>
    </header>

    <div class="service-card">
      <h2>
        <svg style="width:20px;height:20px" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2c-4.41 0-8 3.59-8 8 0 5.25 8 13 8 13s8-7.75 8-13c0-4.41-3.59-8-8-8zm0 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
        Local Routes
      </h2>
      <ul>
        <li><strong>Mon–Fri:</strong> <span>5:00 AM – 9:30 PM</span></li>
        <li><strong>Sat:</strong> <span>7:00 AM – 9:30 PM</span></li>
        <li><strong>Sun:</strong> <span>8:00 AM – 4:00 PM</span></li>
      </ul>
    </div>
  </div>

  <nav class="fixed-nav">
    <a href="index.html" id="nav-home" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      HOME
    </a>
    <a href="tracker.html" id="nav-tracker" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
      TRACKER
    </a>
    <a href="tickets.html" id="nav-tickets" class="nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
      TICKETS
    </a>
  </nav>

  <script>
    // 1. Splash Logic with smoother transitions
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        const main = document.getElementById('mainContent');
        
        splash.style.opacity = '0';
        
        setTimeout(() => {
          splash.style.display = 'none';
          main.style.display = 'block';
          // Trigger a small delay so the opacity transition works
          setTimeout(() => { main.style.opacity = '1'; }, 50);
        }, 600);
      }, 1200);
    });

    // 2. Nav Highlight Logic (Detects current page)
    const path = window.location.pathname.split("/").pop() || "index.html";
    const navMap = { 
      'index.html': 'nav-home', 
      'tracker.html': 'nav-tracker', 
      'tickets.html': 'nav-tickets' 
    };
    
    if(navMap[path]) {
      document.getElementById(navMap[path]).classList.add('nav-active');
    }

    // 3. PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
      });
    }
  </script>
</body>
</html>
