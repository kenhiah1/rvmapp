<head>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #4779c4; 
      margin: 0; 
      height: 100vh;
      overflow: hidden;
    }
    .app-container { 
      width: 100vw; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      padding-bottom: 120px;
    }
    .glass-card { 
      background: rgba(255, 255, 255, 0.98); 
      border-radius: 2.5rem; 
      border: 1px solid rgba(255,255,255,0.4); 
      box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-animate { animation: float 3s ease-in-out infinite; }
    
    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
    }
    .pulse-button { animation: pulse-gold 2s infinite; }

    .nav-active { color: #60a5fa !important; }
    .nav-active svg { stroke: #60a5fa !important; }
  </style>
</head>
<body class="no-scrollbar">

          <p class="text-[9px] text-slate-300 font-bold mt-1">Powered by Token Transit</p>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-[440px] bg-slate-900/95 backdrop-blur-xl border border-white/10 h-20 rounded-[2.5rem] flex items-center justify-around px-4 shadow-2xl z-[9999]">

    </a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname.split("/").pop() || "passes.html";
      document.querySelectorAll('.nav-link').forEach(link => {
        if(link.getAttribute('data-page') === path) link.classList.add('nav-active');
      });
    });
  </script>
