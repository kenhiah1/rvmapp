<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Midway Commuter | River Valley Metro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; margin: 0; overflow: hidden; height: 100vh; }
    .app-container { width: 100vw; height: 100vh; background: #f8fafc; position: relative; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    .app-container::-webkit-scrollbar { display: none; }
    .btn-pulse { animation: pulse-subtle 2s infinite; }
    @keyframes pulse-subtle {
      0% { box-shadow: 0 0 0 0 rgba(63, 169, 245, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(63, 169, 245, 0); }
      100% { box-shadow: 0 0 0 0 rgba(63, 169, 245, 0); }
    }
    .nav-active { color: #60a5fa !important; }
    .nav-active svg { stroke: #60a5fa !important; }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="p-6 pt-10 text-center bg-white border-b border-slate-100">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <h1 class="text-2xl font-black text-slate-900 tracking-tight">Midway Commuter</h1>
        <p class="text-blue-500 font-bold text-xs uppercase tracking-widest">Bourbonnais ↔ Chicago</p>
    </header>

    <div class="p-5 space-y-6 pb-32"> 
      <div class="bg-white rounded-[2.5rem] p-7 shadow-xl border border-slate-100">
        <div class="flex flex-col items-center mb-6">
            <span id="dayTitle" class="bg-blue-50 text-blue-600 text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest mb-2">Checking Schedule...</span>
            <h2 class="text-xl font-black text-slate-900 tracking-tight">Current Service</h2>
        </div>
        <div id="busButtons" class="space-y-4"></div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <a href="tel:8159374287" class="bg-white p-5 rounded-[2rem] border border-slate-100 flex flex-col items-center shadow-sm active:scale-95 transition-all">
            <div class="w-10 h-10 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" ></path></svg>
            </div>
            <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Support</span>
            <span class="text-xs font-black text-slate-800">Dispatch</span>
        </a>
        <div class="bg-white p-5 rounded-[2rem] border border-slate-100 flex flex-col items-center shadow-sm">
            <div id="statusIcon" class="w-10 h-10 bg-green-50 text-green-500 rounded-full flex items-center justify-center mb-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" ></path></svg>
            </div>
            <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Status</span>
            <span id="statusText" class="text-xs font-black text-green-600 uppercase">Active</span>
        </div>
      </div>

      <div class="bg-slate-900 rounded-[2.5rem] p-5 shadow-2xl">
        <h3 class="text-white text-[10px] font-black text-center mb-4 uppercase tracking-[0.2em]">Midway Boarding Area</h3>
        <div class="rounded-2xl overflow-hidden shadow-inner bg-black">
            <video class="w-full h-44 object-cover" controls playsinline>
                <source src="https://www.rivervalleymetro.com/wp-content/uploads/2024/02/20240212_185242.mp4" type="video/mp4">
            </video>
        </div>
      </div>
    </div>
  </div>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-[440px] bg-slate-900/95 backdrop-blur-xl border border-white/10 h-20 rounded-[2.5rem] flex items-center justify-around px-4 shadow-2xl z-[9999]">
    <a href="./status.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="status.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Alerts</span>
    </a>
    <a href="./map.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="map.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Find Bus</span>
    </a>
    <a href="./midway.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="midway.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Midway</span>
    </a>
    <a href="./passes.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="passes.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Passes</span>
    </a>
    <a href="./weather.html" class="nav-link flex flex-col items-center gap-1.5 text-slate-400 flex-1 transition-all" data-page="weather.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>
      <span class="text-[8px] font-black uppercase tracking-tighter">Weather</span>
    </a>
  </nav>

  <script>
    // Midway Schedule Data
    const weekdaySchedule = [{ b: "4:45 AM", m: "6:00 AM" }, { b: "6:00 AM", m: "7:15 AM" }, { b: "7:25 AM", m: "8:45 AM" }, { b: "8:45 AM", m: "10:05 AM" }, { b: "10:15 AM", m: "11:35 AM" }, { b: "11:35 AM", m: "12:55 PM" }, { b: "1:25 PM", m: "2:45 PM" }, { b: "3:05 PM", m: "4:25 PM" }, { b: "4:15 PM", m: "5:35 PM" }, { b: "5:50 PM", m: "7:05 PM" }, { b: "7:05 PM", m: "8:20 PM" }];
    const saturdaySchedule = [{ b: "7:00 AM", m: "8:15 AM" }, { b: "9:40 AM", m: "11:00 AM" }, { b: "12:30 PM", m: "1:50 PM" }, { b: "4:20 PM", m: "5:40 PM" }, { b: "7:05 PM", m: "8:20 PM" }];
    const sundaySchedule = [{ b: "8:00 AM", m: "9:15 AM" }, { b: "10:35 AM", m: "11:55 AM" }, { b: "1:20 PM", m: "2:40 PM" }, { b: "4:05 PM", m: "5:25 PM" }];

    function parseTime(t) {
      if (!t) return 0;
      let [time, mod] = t.split(" ");
      let [h, m] = time.split(":").map(Number);
      if (mod === "PM" && h !== 12) h += 12;
      if (mod === "AM" && h === 12) h = 0;
      return h * 60 + m;
    }

    function getDirectionDisplay(schedule, key, currentTime) {
      const activeBus = schedule.find(bus => {
        const startTime = parseTime(bus[key]);
        return currentTime >= startTime && currentTime < (startTime + 75);
      });
      if (activeBus) return `<span class="text-green-300 animate-pulse uppercase">● Route Active</span><br>${activeBus[key]}`;
      const nextBus = schedule.find(bus => parseTime(bus[key]) > currentTime);
      return nextBus ? `Next Departure: ${nextBus[key]}` : `<span class="text-slate-400 uppercase">Not In Service</span>`;
    }

    function render() {
      const now = new Date();
      const cur = now.getHours() * 60 + now.getMinutes();
      const d = now.getDay();
      let schedule = weekdaySchedule;
      let title = "Weekday Schedule";
      if (d === 0) { schedule = sundaySchedule; title = "Sunday Schedule"; }
      else if (d === 6) { schedule = saturdaySchedule; title = "Saturday Schedule"; }

      document.getElementById('dayTitle').textContent = title;
      const northText = getDirectionDisplay(schedule, 'b', cur);
      const southText = getDirectionDisplay(schedule, 'm', cur);
      const lastDeparture = parseTime(schedule[schedule.length - 1].m) + 75;
      const systemActive = cur < lastDeparture;

      const statusIcon = document.getElementById('statusIcon');
      const statusText = document.getElementById('statusText');
      if (!systemActive) {
          statusIcon.className = "w-10 h-10 bg-red-50 text-red-500 rounded-full flex items-center justify-center mb-2";
          statusText.className = "text-xs font-black text-red-600 uppercase";
          statusText.textContent = "No Service";
      } else {
          statusIcon.className = "w-10 h-10 bg-green-50 text-green-500 rounded-full flex items-center justify-center mb-2";
          statusText.className = "text-xs font-black text-green-600 uppercase";
          statusText.textContent = "Active";
      }

      document.getElementById('busButtons').innerHTML = `
        <div class="bg-[#3FA9F5] p-6 rounded-3xl text-white shadow-lg btn-pulse">
            <p class="text-[9px] font-bold uppercase opacity-80 mb-1 tracking-widest text-center">Northbound</p>
            <p class="text-sm font-black text-center leading-tight uppercase">Bourbonnais → Midway<br>${northText}</p>
        </div>
        <div class="bg-slate-900 p-6 rounded-3xl text-white shadow-lg">
            <p class="text-[9px] font-bold uppercase opacity-80 mb-1 tracking-widest text-center">Southbound</p>
            <p class="text-sm font-black text-center leading-tight uppercase">Midway → Bourbonnais<br>${southText}</p>
        </div>
      `;
    }

    // Navigation Highlighting
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname.split("/").pop() || "midway.html";
      document.querySelectorAll('.nav-link').forEach(link => {
        if(link.getAttribute('data-page') === path) link.classList.add('nav-active');
      });
      render();
      setInterval(render, 30000);
    });
  </script>
</body>
</html>
